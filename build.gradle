plugins {
    id 'maven-publish'
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

version = '0.5.0'
group = 'com.csnakes'

sourceCompatibility = 1.8


task fatJar(type: Jar) {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version)
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation "com.badlogicgames.gdx:gdx:1.9.9"
    implementation "com.badlogicgames.gdx:gdx-jnigen:1.9.9"
    implementation "com.badlogicgames.box2dlights:box2dlights:1.4"
    implementation "com.badlogicgames.gdx:gdx-box2d:1.9.9"

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    archiveClassifier = "sources"
    from sourceSets.main.allSource
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/CSnakes/box2d-light-particle")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getProperty("USERNAME")
                password = project.findProperty("gpr.password") ?: System.getProperty("PASSWORD")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
            artifact(sourcesJar) {
                // These values will be used instead of the values from the task. The task values will not be updated.
                classifier "sources"
                extension "jar"
            }
        }
    }
}
